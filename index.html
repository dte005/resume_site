<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ownsite</title>
    <!--owncss--->
    <link rel="stylesheet" href="css/style.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">



  </head>
  <body>
    <section class="total-content">
      <section class="sidebar-content">
        <div class="item sidebar-item1">
          <img src="http://placehold.it/50x50" class="avatar" width="100">
          <h3 style="color:white;">Dashboard</h3>
        </div>
        <div class="item sidebar-item2">
          <ul class="list-group">
            <li class="list-group-item active">Opções</li>
            <li class="list-group-item">Perfil</li>
            <li class="list-group-item">Historico</li>
            <li class="list-group-item">Cursos</li>
            <li class="list-group-item">Aspirações</li>
            <li class="list-group-item">Projetos</li>
          </ul>
        </div>
        <div class="item sidebar-item3">
          <ul class="list-inline">
            <li class="list-inline-item"><a href="#"><i class="fab fa-facebook-square"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fab fa-twitter-square"></i></a></li>
            <li class="list-inline-item"><a href="#"><i class="fab fa-github-square"></i></a></li>
          </ul>
        </div>
      </section>
      <section class="content-content">
        <div class="menu">
          <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
              <label class="sr-only">Search</label>
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Search</button>
          </form>

          <ul class="list-inline navlist">
            <li class="list-inline-item"><a href="#">Alertas</a></li>
            <li class="list-inline-item"><a href="#">Mensagens</a></li>
          </ul>

          <p class="navlist">Daniel Silva</p>

          <img src="http://placehold.it/50x50" class="avatar" id="menu-img" width="100" height="50">
        </div>
        <div class="content">
          <h3>Content</h3>
        </div>
        <div class="footer-content">
          <p>Desenvovlido por @Daniel</p>
        </div>
      </section>
    </section>



    <!--jquery e javascript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</html>
